<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Enter Tournament Details</h1>
        <form action="/" method="post" class="mt-3">
            <div class="mb-3">
                <label for="team_names" class="form-label">Team Names (comma-separated):</label>
                <input type="text" value="Chichester 1,Chichester 2,Gosport,Horsham 1,Horsham 2,Shoreham,Steyning" class="form-control" id="team_names" name="team_names" required>
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time:</label>
                <input type="datetime-local" value="2024-04-21T10:00:00" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="mb-3">
                <label for="game_length" class="form-label">Game Length (minutes):</label>
                <input type="number" class="form-control" value="12" id="game_length" name="game_length" required>
            </div>
            <div class="mb-3">
                <label for="changeover_time" class="form-label">Changeover Time (minutes):</label>
                <input type="number" class="form-control" value="3" id="changeover_time" name="changeover_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Schedule</button>
        </form>
    </div>
</body>
</html>
